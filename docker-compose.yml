version: '3.6'

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user_admin
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_DB=administration

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000 
    ports:
      - "80:8000"
    environment:
      - POSTGRES_USER=user_admin
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_DB=administration
      - POSTGRES_HOST=db
    restart: on-failure

volumes:
  postgres_data:
